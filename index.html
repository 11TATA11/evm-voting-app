<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EVM Voting Bot</title>
  <link rel="stylesheet" href="./styles.css"> <!-- Optional, if you add styling -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
</head>
<body>
  <h1>EVM Voting Bot</h1>
  <form id="bot-config-form">
    <label for="privateKey">Wallet Private Key:</label>
    <input type="password" id="privateKey" placeholder="Enter your private key" required>

    <label for="rpcUrl">RPC URL:</label>
    <input type="text" id="rpcUrl" value="https://rpc.mainnet.taiko.xyz" required>

    <label for="contractAddress">Contract Address:</label>
    <input type="text" id="contractAddress" value="0x6bf5dAFF19bd497fDb1d5666550bC15f68f24a5E" required>

    <label for="numVotes">Number of Votes:</label>
    <input type="number" id="numVotes" value="150" min="1" max="500" required>

    <label for="minInterval">Minimum Interval (minutes):</label>
    <input type="number" id="minInterval" value="5" min="1" required>

    <label for="maxInterval">Maximum Interval (minutes):</label>
    <input type="number" id="maxInterval" value="8" min="1" required>

    <button type="button" id="startBot">Start Bot</button>
  </form>
  <div id="status"></div>
  <script src="./renderer.js"></script>
</body>
</html>
